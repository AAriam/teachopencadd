name: teachopencadd
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.6
  - pip
  - jupyter
  # Pin to JLab 2 until JLab 3 is compatible with nglview (https://github.com/nglviewer/nglview/issues/932)
  - jupyterlab=2
  - rdkit>=2018.09.2.0
  - scikit-learn
  - biopandas
  - seaborn
  - pypdb
  - requests-cache
  - chembl_webresource_client
  - nglview
  - requests
  - openbabel
  - tqdm
  - lxml
  - bravado
  - beautifulsoup4
  - ipywidgets>=7.5
  - biotite
  - mdanalysis
  - plip
  - biopython<=1.77
  - redo
  - requests-cache
  - suds-community
  ## CI tests
  # Workaround for https://github.com/computationalmodelling/nbval/issues/153
  - pytest 5.*
  - pytest-xdist
  - nbval
  - shyaml
  ## Docs
  - sphinx
  - sphinx-material
  - nbsphinx
  - recommonmark
  - sphinx-autodoc-typehints
  - sphinx-copybutton
  - sphinx-gallery
  - autodocsumm
  - pip:
      - black-nb
      - nbsphinx-link
      - https://github.com/jaimergp/autodocktools-prepare-py3k/archive/master.zip
      - https://github.com/volkamerlab/opencadd/archive/b6d9c511f89ff200c45532e614f1abffa35e2ab7.zip
      # the package itself (teachopencadd)
      - ../../
## For Jupyter lab extensions, run:
# conda install nodejs
# jupyter labextension install @jupyter-widgets/jupyterlab-manager nglview-js-widgets @jupyterlab/toc
