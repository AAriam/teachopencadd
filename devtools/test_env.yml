name: teachopencadd
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.8
  - pip
  - jupyter
  - jupyterlab>=3
  - numpy
  - pandas
  - matplotlib
  - rdkit
  ## CI tests
  # Workaround for https://github.com/computationalmodelling/nbval/issues/153
  - pytest 5.*
  - pytest-xdist
  - pytest-cov
  - nbval
  - shyaml
  # Workaround for https://github.com/sphinx-doc/sphinx/issues/10289
  - jinja2==3.0.3
  ## Docs
  - sphinx
  - sphinx-material
  - nbsphinx
  - recommonmark
  - sphinx-autodoc-typehints
  - sphinx-copybutton
  - sphinx-gallery
  - autodocsumm
  ## temporary fix for rdkit on MacOS
  - fontconfig==2.13.1
  - pip:
      - black-nb
      - nbsphinx-link
      - sphinxext-opengraph
      # TeachOpenCADD itself
      - ../
